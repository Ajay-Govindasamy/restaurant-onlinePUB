<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Online PUB</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
 
    <img class="t-image float-left" src="./img/restaurantLogo.png" alt="">
    <!-- Owner sign up and sign-in form-->
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Owner Login</h1>
            <div class="form__message form__message--error"></div>
            <div style="display:none" class="alert alert-danger" id="signInErr" role="alert">
                Invalid Credentials !
            </div>

            <!--sign-up info message-->
            <div style="display:none" class="alert alert-success" id="signUpInfo" role="alert">
                You have registered successfully !!!
              </div>
           <div style="display:none" class="alert alert-success" id="signOutInfo" role="alert"> Logged Out successfully ! </div>
        
            <div class="form__input-group">
                <input type="text" id="userEmailId" class="form__input" autofocus placeholder="e-mail">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="userEmailPass" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" onclick="onClickSignIn()">Sign-in</button><br><br>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

        <!--Registration form-->
        <form class="form form--hidden" id="createAccount" onsubmit="onClickSignUp()">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Business Name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="userBusinessAddress" class="form__input" autofocus placeholder="Business Address">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <select class="form__input" autofocus placeholder="Business Location" name="cars" id="userBusinessLocation">
                  <option value="volvo">Select Location</option>
                  <option value="saab">Maynooth</option>
                  <option value="opel">Celbridge</option>
                  <option value="audi">Kilcock</option>
                  <option value="audi">Timahoe</option>
                  <option value="audi">Naas</option>
                  <option value="audi">Rathmore</option>
                </select>
                <div class="form__input-error-message"></div>
            </div>
           
            <!-- <div class="form__input-group">
                <input type="text" id="userBusinessLocation" class="form__input" autofocus placeholder="Business Location">
                <div class="form__input-error-message"></div>
            </div> -->
            <div class="form__input-group">
                <input type="text" id="userBusinessPhone" class="form__input" autofocus placeholder="Contact">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="businessEmail" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="businessPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="businessURL" class="form__input" autofocus placeholder="Business URL">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" >Sign-Up</button><br><br>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <div class="cursor"></div>
    <div class="cursor2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/toast.min.js"></script>

</body>

</html>
