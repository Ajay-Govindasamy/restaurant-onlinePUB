<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body onload="fetchBusinessMenu();fetchBusinessDelivery();">
    <section class="header">
        <nav class="navbar">
            <div class="navbar-box">
                <h3 id="businessNameId" class="heading-tertiary italicFont"></h3>
            </div>

            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="#" class="navbar-link" data-toggle="modal" data-target="#exampleModal">Delivery</a>
                    </li>
                <li class="navbar-item">
                    <a href="index.html" onclick="logOut()" class="navbar-link-book">Log Out</a>
                </li>
            </ul>

            <div class="toggle">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>

        <div class="header-container">
            <div class="video">
                <video loop muted autoplay id="video">
                    <source src="https://ajay-s3-thumbnail-generator.s3.amazonaws.com/video.mp4" type="video/mp4">
                        This file type is not supported
                </video>
            </div>
            <div class="header-box">
                <h1 class="heading-primary">
                    The Best <br> <span id="restaurant">Restro bar</span> <br> in town
                </h1>
            </div>
        </div>
    </section>

    <section class="menu">
       
        <div class="container">
            <div class="menu-heading">Menu</div>

            <!--populate menus dynamically-->
            <div id="displayMenuId" class="menu-grid">

            </div>
        </div>
        <button type="button" onclick="popUptrigger()"; class="btn btn-dark btn-circle btn-xl"><i class="fa fa-plus"></i></button></br>
        <h2 class="heading add_item_text text-white" style="font-family:'verdana'">
            Add Item
        </h2>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Change Delivery Date and Time</h1>
                </div>
                <div class="modal-body">
                    <div id="accordion">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-popup" id="addMenuItemForm">
        <form class="form-container text-white">
            <h1 class="form__title">Add Menu Item</h1>
      
            <div class="form__input-group">
                <input type="text" id="itemNameId" class="form__input" autofocus placeholder="Item Name">
            </div>
            <div class="form__input-group">
                <input type="text" id="itemDescriptionId" class="form__input" autofocus placeholder="Item Description">
            </div>
            <div class="form__input-group">
                <input type="text" id="itemPriceId" class="form__input" autofocus placeholder="Item Price">
            </div>
            <div class="form__input-group">
                <input type="text" id="itemImageId" class="form__input" autofocus placeholder="Item Image URL">
            </div>
          <button type="submit" onclick="addNewMenuItem()" class="btn">Save</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>



    <script src="js/script.js"></script>
    <script src="js/toast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
